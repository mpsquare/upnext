<button class="card relative ib push-r">
  <img class="card-img" src="{{include.img}}" alt="" />
  <div class="card-details milli absolute island-1-2 pin-bl w-1 text-left pad-t-1-4">
    <div class="lh-1-33">{{include.title}}</div>
    <div class="milli lh-1-3 opacity-half">{{include.episode}}</div>
  </div>
  <i class="icon i-96 i-play pin-c">
    <svg><use xlink:href="{{site.baseurl}}/images/icons.svg#play-circle-filled"></use></svg>
  </i>
</button>
